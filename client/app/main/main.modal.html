<div class="modal-content">
    <div class="modal-header ng-scope">
        <h3 class="modal-title" id="modal-title">Mod trasport:</h3>
    </div>
    <div class="modal-body ng-scope" id="modal-body">
        <div ng-repeat="type in transport" class="radio" ng-click="selectTransport(type)">
          <label><input type="radio" name="optradio">{{type.label}}</label>
        </div>
    </div>
    <div class="modal-footer ng-scope">
        <button class="btn btn-primary" type="button" ng-click="$dismiss()">OK</button>
    </div>
</div>
