<section ng-controller="CheckpointsCtrl as vm">
    <h1>Checkpoint list</h1>
   <accordion close-others="oneAtATime">
    <div ng-repeat="checkpoint in vm.documentDetails[0].documents" accordion-group ng-class="checkpoint.completed ? 'panel-success':'panel-info'" isOpen='!checkpoint.completed'>
      <accordion-heading>
        {{checkpoint.name}} <i class="pull-right glyphicon" ng-class="checkpoint.completed ? 'glyphicon glyphicon-ok':'glyphicon glyphicon-remove'"></i>
      </accordion-heading>
      {{checkpoint.info}}
    </div>
  </accordion>
</section>
